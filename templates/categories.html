{% extends 'base.html'%} {% block content %}
<div class="row">
    <h5 class="center">Categories</h5>
    <ul class="collection">
        {% for category in categories %}
        <li class="collection-item">
            <div class="row valign-wrapper" >
                <div class="category col s8">
                    <strong>{{category.category_name}}</strong>
                </div>
                <div class="col s4 right-align">
                    <a class="green-text" href="{{url_for('edit_category', category_id=category._id)}}"><i class="material-icons">edit</i></a>
                    <a href="{{url_for('delete_category', category_id=category._id)}}"  onclick="Materialize.toast('Category deleted', 900000); "
                        class="red-text darken-3"><i class="material-icons">delete</i></a>
      
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row center">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
    <a href="{{ url_for('get_quotes') }}" class="waves-effect waves-light btn grey">
        <i class="material-icons right">cancel</i>Cancel
    </a>
</div>
{% endblock %}
