{% extends 'base.html'%}

{% block content %}
<h3>Add Category</h3>
<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">subject</i>
            <input id="category_name" name="category_name" type="text" class="validate">
            <label class="black-text" for="category_name">Category Name</label>
        </div>
    </div>
    <div class="row center">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
            <i class="material-icons right">playlist_add</i>
        </button>
        <a href="{{ url_for('get_quotes') }}" class="waves-effect waves-light btn grey">
        <i class="material-icons right">cancel</i>Cancel
        </a>

    </div>
</form>
{% endblock %}
