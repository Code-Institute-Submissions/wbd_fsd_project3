{% extends 'base.html' %} {% block content %}
<h5 class="center">Edit Quote</h5>
<div class="row">
    <form action="{{ url_for('edit_quote', quote_id=quote._id) }}" method="POST"  class="col s12">        
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category_name" name="category_name">
                        <option value="" disabled selected>Choose Category</option>
                        {% for cat in categories %}
                            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label>Quote Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">format_quote</i>
                    <textarea id="quotation_text" name="quotation_text" class="materialize-textarea"></textarea>
                    <label for="icon_prefix">Quote Text</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                <input name="person" id="person" type="text">
                <label for="icon_telephone">Person</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <!-- input id="date_said" name="date_said" type="text" class="datepicker" -->
                <input id="matfix" name="date_said" type="text" class="datepicker">
                <label for="icon_prefix">Date Said</label>
            </div>
        </div>
        <div class="row">
            <div class="switch col s12">
                <i class="material-icons prefix">favorite</i>
                <label>
                    <input id="is_favorite" name="is_favorite" type="checkbox">
                    <span class="lever"></span>
                </label>
                Favorite
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light right" type="submit" name="action">Save Quote
                <i class="material-icons right">save_alt</i>
             </button>
        </div>
    </form>
</div>
{% endblock %}
